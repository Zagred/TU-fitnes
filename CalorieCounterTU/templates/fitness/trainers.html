{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="main-food-plans">
        <h1>Trainers</h1>
        <section class="main-section-plans">
            {% if object_list %}
                {% for trainer in object_list %}
                    <article id="plan">
                        <img src="{{ trainer.profile_pic_url }}" alt="profile picture">
                        <h3>{{ trainer.full_name }}</h3>
                        {% if request.user.is_authenticated%}
                            <a href="{% url 'trainer details' pk=trainer.pk %}">Details</a>
                        {% endif %}
                    </article>
                {% endfor %}
            {% else %}
                <h1>No Trainers Available!</h1>
            {% endif %}
        </section>
    </main>
{% endblock %}
